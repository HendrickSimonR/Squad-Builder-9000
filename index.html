<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/main.css">
  <script src="./dist/main.js"></script>
  <!-- <script src="index.js"></script> -->
  <title>Squad Builder 9000</title>
</head>
<body>
  <h1 id="title">The Squad Builder 9000</h1>
  <!-- <div id ="main"></div> -->

  <div>
    <form id="form">
      <label for="favPlayer">Favorite Player: </label>
      <input type="text" id="favPlayer" name="favPlayer" value="">
      <label for="participants">How many participants?</label>
      <select name="participants" id="participants">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>

      <label for="order">Your Position in the Draft: </label>
      <select name="order" id="order">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
    
      <input id="draft" type="submit" value="Draft!">
    </form>
  </div>
  

    <!-- CENTER -->
    <div id="draftView">
      <h2>Dear Diary</h2>
      <p>Today, Abe saved me. Again.</p>
    </div>
  

</body>
</html>
