<body>
  <h1 id="title">The Squad Builder 9000</h1>
  <!-- <div id ="main"></div> -->

  <div>
    <form id="form" onsubmit="returnInput();" class="userInput" action="">
      <label for="favPlayer">Favorite Player: </label>
      <input type="text" id="favPlayer" name="favPlayer" value="">
      <label for="participants">How many participants?</label>
      <select name="participants" id="participants">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>

      <label for="order">Your Position in the Draft: </label>
      <select name="order" id="order">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
    
      <input id="draft" type="submit" value="Draft!">
    </form>
  </div>
